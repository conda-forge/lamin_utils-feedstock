{% set name = "lamin_utils" %}
{% set version = "0.13.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lamin_utils-{{ version }}.tar.gz
  sha256: 886acb5ae9d1490470c8477da012d1b031d8c0c6d8a13d0f1f075b525ece2b2e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.7
    - packaging

test:
  imports:
    - lamin_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/laminlabs/lamin-utils
  summary: Utils for LaminDB and Bionty.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - berombau
